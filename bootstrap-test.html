<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>Bootstrap Test Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>


  <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container">
      <a class="navbar-brand" href="#">Visual Contents</a>
    </div>
  </nav>

  <!-- メインコンテンツ -->
  <div class="container">

    <h1 class="mb-4">Bootstrapのテスト</h1>

    <!-- グリッド -->
    <div class="row mb-4">
      <div class="col-md-4 col-sm-12">
        <div class="p-3 border bg-light">Box 1</div>
      </div>
      <div class="col-md-4 col-sm-12">
        <div class="p-3 border bg-light">Box 2</div>
      </div>
      <div class="col-md-4 col-sm-12">
        <div class="p-3 border bg-light">Box 3</div>
      </div>
    </div>

    <!-- フォーム -->
    <h2 class="mb-3">お問い合わせフォーム</h2>
    <form class="mb-4">
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" placeholder="email@example.com">
      </div>
      <div class="mb-3">
        <label class="form-label">メッセージ</label>
        <textarea class="form-control" rows="3"></textarea>
      </div>
      <button class="btn btn-primary">送信</button>
    </form>

    <!-- テーブル -->
    <h2 class="mb-3">イベント一覧</h2>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>イベント名</th>
          <th>日付</th>
        </tr>
      </thead>
      <tbody>
        <tr><td>説明会</td><td>2025/12/01</td></tr>
        <tr><td>ワークショップ</td><td>2025/12/10</td></tr>
      </tbody>
    </table>

  </div>

  <footer class="text-center mt-4 py-4 bg-light">
    <p class="mb-0">&copy; 2025 KazukiIsono</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
